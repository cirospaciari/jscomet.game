@!(model, html)
<script src="./assets/js/jscomet.js"></script>
<script src="./assets/js/jscomet.game.js"></script>
<style>
	  ::selection {
		  background: none; /* WebKit/Blink Browsers */
		}
		::-moz-selection {
		  background: none; /* Gecko Browsers */
		}
		body, html{ margin: 0; border: 0;}
		.viewport{
			width: 100%;
			height: 100%;
			min-width: 800;
			min-height: 640;
			margin: auto;
		}
	</style>
		<div id="viewport" class="viewport">
		</div>
			<script>
		var game = new Game("viewport");
		var player = new Player();
		player.x = 3100;
		player.y = 2300;
		player.sprite = new Sprite();
		player.frequence = 4;
		player.sprite.graphic = "/assets/img/sprite.png";
		player.sprite.speed = 4;
		var map = new Map();
		map.width = 100;
		map.height = 75;
		map.player = player;
		map.lowerLayerImages = [ "/assets/img/map.png" ];

		var page = new EventPage({
			moveRoute: null,

			sprite: {
				graphic: "/assets/img/sprite.png",
				speed : 3
			},

			movementType : 1,
			frequence: 3,
			walkingAnimation: true,
			steppingAnimation: false,
			directionFix: false,
			direction: 0,
			through: false,
			trigger: EventTrigger.Action,
			condition: null,
			contents: function(){
				console.log("teste run!");
			}
		});
		var event =  new Event("teste", 0, [page]);
		event.id = 1;
		event.x = 32 * 3;
		event.y = 32 * 3;
		map.events = [ event ];
		
		game.start();
		game.loadMap(map);
	</script>
